<!DOCTYPE html>
<html>

<head>
    <title>Guest Debug Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-left: 4px solid #007bff;
        }

        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            overflow-x: auto;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>üîç Guest System Debug Tool</h1>

    <div class="test-section">
        <h3>Test 1: Direct API Call</h3>
        <button onclick="testDirectAPI()">Test API Directly</button>
        <div id="directResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Database Connection</h3>
        <button onclick="testDatabase()">Test Database</button>
        <div id="dbResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Manual SQL Query</h3>
        <button onclick="testSQL()">Test SQL Query</button>
        <div id="sqlResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 4: Check PHP Errors</h3>
        <button onclick="checkPHPErrors()">Check PHP Error Log</button>
        <div id="phpResult"></div>
    </div>

    <script>
        async function testDirectAPI() {
            const result = document.getElementById('directResult');
            result.innerHTML = 'üîÑ Testing...';

            try {
                const response = await fetch('/Hotel-Reservation-Billing-System/api/admin/guests/guests.php?operation=getAllGuests');
                const text = await response.text();

                console.log('Raw response:', response);
                console.log('Response text:', text);
                console.log('Response status:', response.status);

                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error('Response is not valid JSON: ' + text.substring(0, 200));
                }

                result.innerHTML = `
                    <div class="result success">
                        <h4>‚úÖ API Response Success</h4>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Data Type:</strong> ${Array.isArray(data) ? 'Array' : typeof data}</p>
                        <p><strong>Count:</strong> ${Array.isArray(data) ? data.length : 'N/A'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå API Error</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <pre>${error.stack || 'No stack trace'}</pre>
                    </div>
                `;
            }
        }

        async function testDatabase() {
            const result = document.getElementById('dbResult');
            result.innerHTML = 'üîÑ Testing database...';

            try {
                const response = await fetch('/Hotel-Reservation-Billing-System/test_db.php');
                const text = await response.text();

                result.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '‚úÖ' : '‚ùå'} Database Test</h4>
                        <pre>${text}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Database Test Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testSQL() {
            const result = document.getElementById('sqlResult');
            result.innerHTML = 'üîÑ Testing SQL...';

            try {
                // Create a custom test endpoint
                const response = await fetch('/Hotel-Reservation-Billing-System/test_guest_sql.php');
                const text = await response.text();

                result.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h4>${response.ok ? '‚úÖ' : '‚ùå'} SQL Test</h4>
                        <pre>${text}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå SQL Test Failed</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function checkPHPErrors() {
            const result = document.getElementById('phpResult');
            result.innerHTML = `
                <div class="result">
                    <h4>üìã Check PHP Error Log</h4>
                    <p>Check the following locations for PHP errors:</p>
                    <ul>
                        <li><code>C:\\xampp\\apache\\logs\\error.log</code></li>
                        <li><code>C:\\xampp\\php\\logs\\php_error_log</code></li>
                        <li>Browser Developer Tools ‚Üí Network tab</li>
                        <li>Check XAMPP Control Panel for any service errors</li>
                    </ul>
                    <p><strong>Also check:</strong></p>
                    <ul>
                        <li>XAMPP Apache and MySQL are running</li>
                        <li>Database 'hotel_db' exists</li>
                        <li>Table 'Guest' exists with data</li>
                        <li>PHP display_errors is enabled</li>
                    </ul>
                </div>
            `;
        }
    </script>
</body>

</html>
